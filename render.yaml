services:
  - type: web
    name: ui-novaa
    env: node
    plan: free
    branch: master
    buildCommand: npm run build
    startCommand: npm run start
    workingDirectory: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        value: your_secret_key_here
    healthCheckPath: /api/profile
